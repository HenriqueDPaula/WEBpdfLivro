<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<title>OpenBooks</title>
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
	<h:outputStylesheet library="css" name="estilo_custom.css" />
</h:head>
<body>
	<div class="conteiner">
		<h:form>
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<h1>Projeto OpenBooks</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 col-lg-6">
					<div class="well well-sm">
						Conteúdo para mostrar alguma coisa legal sobre o OpenBooks <br />
						<strong>Vantagens do OpenBooks</strong>
						<ul>
							<li>Leia quantos livros puder durante sua assinatura. Sem
								limite! Blá Blá</li>
						</ul>

					</div>
					<h:graphicImage value="resources/img/icone-livros-red.png"
						styleClass="img-responsive" />


				</div>



				<div class="col-md-4 borda_arredondada" id="div_login_box">
					<div class="errorMessage">
						<h:messages globalOnly="true" errorcClass=""></h:messages>
					</div>

					<h:outputLabel value="Usuário" for="nome" />
					<h:inputText id="nome" value="#{loginBean.usuarioLogin}" size="50"
						required="true"
						validatorMessage="Nome deve ter no máximo 50 caracteres"
						requiredMessage="Nome é obrigatório" styleClass="form-control">
						<f:validateLength minimum="1" maximum="50" />
					</h:inputText>

					<br />
					<h:message for="nome" infoClass="info" errorClass="error" />

					<br />


					<h:outputLabel value="Senha" for="senha" />
					<h:inputSecret id="senha" value="#{loginBean.senhaLogin}" size="50"
						required="true"
						validatorMessage="Nome deve ter no máximo 50 caracteres"
						requiredMessage="Nome é obrigatório" styleClass="form-control">
						<f:validateLength minimum="1" maximum="50" />
						</h:inputSecret>
						
					

					<br />

					<h:commandButton action="#{loginBean.autenticarUsuario()}"
						value="Entrar" styleClass="btn btn-primary" />
				</div>
			</div>
		</h:form>
		<h:form>
			<h:commandLink action="usuario/adesaoUsuario"
				value="Cadastrar-se" styleClass="btn btn-primary" />

			<br />
		</h:form>

	</div>



</body>
</html>
