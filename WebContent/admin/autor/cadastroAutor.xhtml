<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/template/template.xhtml">
	<ui:define name="content">
		<h3>Cadastro de editora</h3>
		<h:form>
			<h:inputHidden id="codigoHidden" value="#{autorBean.idAutor}"
				size="1" />
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome" value="#{autorBean.nomeAutor}" size="50"
				required="true"
				validatorMessage="Nome deve ter no máximo 50 caracteres"
				requiredMessage="Nome é obrigatório" styleClass="form-control">
				<f:validateLength minimum="1" maximum="50" />
			</h:inputText>
		
			&nbsp;									
     		<h:message for="nome" infoClass="info" errorClass="error" />

			<br />

			<h:messages globalOnly="true" errorcClass="error">
			</h:messages>

			<h:commandButton action="#{autorBean.salvar()}" value="Salvar"
				styleClass="btn btn-primary" />
				
			<h:commandButton action="listagemAutores" immediate="true"
				value="Voltar" styleClass="btn btn-danger" />
		</h:form>
	</ui:define>
</ui:composition>
<h:head>
	<title>Novo autor</title>
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
	<h:outputStylesheet library="css" name="estilo_custom.css" />
</h:head>
<body>
	<div class="conteiner">
		<div id="div_header">Projeto OpenBooks</div>

		<h1>Autor</h1>
		<h:form>

		</h:form>
	</div>



</body>
</html>
