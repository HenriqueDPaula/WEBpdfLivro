<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/template/template.xhtml">
	<ui:define name="content">
		<h:form>
			<h:commandLink action="#{autorBean.prepararInserir()}"
				value="Inserir novo autor" styleClass="btn btn-primary" />

			<br />
			<br />
			<h:messages globalOnly="true" errorcClass="error">
			</h:messages>

			<h1>Autores cadastrados</h1>

			<h:dataTable value="#{autorBean.listaAutores}" var="autor"
				styleClass="order-table table " headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<h:column>
					<f:facet name="header">
					</f:facet>
					<h:outputLink value="#{autor.nome}" />
					<h:commandLink  action="#{autorBean.editar(autor.codigo)}"
						value="Editar" styleClass="btn btn-xs btn-info" />

					<h:commandLink onclick="if (!confirm('Deseja realmente excluir este registro?')) return false; " action="#{autorBean.excluir(autor.codigo)}"
						value="Excluir" styleClass="btn btn-xs btn-danger" />

				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>

			</h:dataTable>

			<h:commandLink action="/admin/inicial" value="Voltar"
				immediate="true" />
		</h:form>
	</ui:define>
</ui:composition>



<h:head>
	<title>OpenBooks</title>
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
	<h:outputStylesheet library="css" name="estilo_custom.css" />
</h:head>
<body>
	<div class="conteiner">
		<div id="div_header">Projeto OpenBooks</div>
	</div>

	<h:form>

	</h:form>

</body>
</html>
