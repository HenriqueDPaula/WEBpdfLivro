<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">




<ui:composition template="/template/template.xhtml">
	<ui:define name="content">
		<h3>Adicionar PDF ao Livro</h3>
		
		<h:messages globalOnly="true" errorcClass="error">
			</h:messages>


		<h:form id="formUpload" enctype="multipart/form-data">
		Adicionando arquivo PDF ao livro <strong> <h:outputText
					value="#{livroBean.titulo}" />
			</strong>
			<br />
			
			<h:outputText value="#{livroBean.idlivro}" />

			<h:outputLabel value="Arquivo" for="arquivo" />
			<h:inputFile id="arquivo" value="#{livroBean.arquivo}"
				required="true" label="Arquivo" />
			<br />

			<h:commandButton id="btnSubmit" value="Importar"
				actionListener="#{livroBean.importa()}" styleClass="btn btn-primary" /> 

			<h:commandButton action="listagemLivros" immediate="true"
				value="Voltar" styleClass="btn " />

		</h:form>
	</ui:define>
</ui:composition>

</html>
