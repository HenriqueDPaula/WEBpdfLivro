<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/template/template.xhtml">
	<ui:define name="content">
		<h3>Cadastro de Boletos</h3>
		<h:form>
			<h:outputLabel value="Data de emissão: " for="dataEmissao" />
			<h:inputText id="dataEmissao" value="#{financeiroBean.dtEmissao}"
				size="10" required="true" validatorMessage="Deve ser uma data"
				requiredMessage="Data é obrigatório" styleClass="form-control">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>

			<br />
			<h:outputLabel value="Data de vencimento: " for="dataVencimento" />
			<h:inputText id="dataVencimento"
				value="#{financeiroBean.dtVencimento}" size="10" required="true"
				validatorMessage="Deve ser uma data"
				requiredMessage="Data é obrigatório" styleClass="form-control">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
			<br />

			<h:outputLabel value="Valor a ser pago: " for="valor" />
			<h:inputText id="valor" value="#{financeiroBean.valor}" size="10"
				required="True" validatorMessage="Valor valido para boleto"
				requiredMessage="Valor é obrigatorio" styleClass="form-control" />
			<br />

			<h:outputLabel value="Juros: " for="juros" />
			<h:inputText id="juros" value="#{financeiroBean.jurosPagos}"
				size="10" required="True"
				validatorMessage="juros valido para boleto" />
			<br />
			<br />
			<h:outputLabel value="Pago: " />
			<h:selectOneRadio value="#{financeiroBean.pago}">
				<f:selectItem itemValue="n" itemLabel="Não" />
				<f:selectItem itemValue="s" itemLabel="Sim " />
			</h:selectOneRadio>
			<br />



			<h:outputLabel value="Cliente/usuário" for="cbxUsuario" />
			<h:selectOneMenu value="#{financeiroBean.idUsuario}" id="cbxAutor"
				styleClass="form-control">
				<f:selectItems value="#{usuarioBean.listaUsuarios}" var="usuario"
					itemValue="#{usuario.codigo}" itemLabel="#{usuario.nome}" />
			</h:selectOneMenu>


			<h:commandButton action="#{financeiroBean.incluir()}" value="Incluir"
				styleClass="btn" />


			<h:commandButton action="/admin/inicial" immediate="true"
				value="Voltar" styleClass="btn" />



		</h:form>
	</ui:define>
</ui:composition>
</html>
