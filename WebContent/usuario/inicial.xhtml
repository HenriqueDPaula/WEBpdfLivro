<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">

			<h1>Livros disponiveis</h1>
			<br />
			<h:form>
				<h:commandLink action="#{loginBean.detalhes()}" value="Dados Cadastrais"
					styleClass="btn btn-xs btn-danger" />
			</h:form>
			<h:form>
				<h:dataTable value="#{livroBean.listaLivros}" var="livro"
					styleClass="order-table table " headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">

					<h:column>
						<f:facet name="header">
						</f:facet>
						<h:outputLink value="#{livro.titulo}" />
						<h:commandLink action="#{livroBean.download(livro.idLivro)}" value="Baixar"
							styleClass="btn btn-xs btn-danger" />
					</h:column>

					<h:column>
						<f:facet name="header">TÃ­tulo</f:facet>
						<h:outputText value="#{livro.titulo}" />
					</h:column>
					<h:column>
						<f:facet name="header">Resumo</f:facet>
						<h:outputText value="#{livro.resumo}" />
					</h:column>
					


				</h:dataTable>
			</h:form>



		</ui:define>
	</ui:composition>
</body>
</html>
