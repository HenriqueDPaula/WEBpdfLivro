<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/template/template.xhtml">

	<ui:define name="content">
		<h1>Seus Dados</h1>

		<h:form>
			<h:messages globalOnly="true" errorcClass=""></h:messages>
			<h:message for="nome" infoClass="info" errorClass="error" />

			<h:messages globalOnly="true" errorcClass="error">
			</h:messages>

			<br />
			<div class="row">
				<div class="col-md-7">
					<h:outputLabel value="Seu nome: " for="nome" />
					<h:inputText id="nome" value="#{loginBean.nomeUsuario}" size="50"
						required="true"
						validatorMessage="Nome deve ter no máximo 50 caracteres"
						requiredMessage="Nome é obrigatório" styleClass="form-control">
						<f:validateLength minimum="1" maximum="50" />
					</h:inputText>
				</div>

				<div class="col-md-5">
					<h:outputLabel value="CPF" for="CPF" />
					<h:inputText id="CPF" value="#{loginBean.cpfUsuario}" size="50"
						required="true" requiredMessage="CPF é obrigatório"
						styleClass="form-control">
						<f:validateLength minimum="1" maximum="50" />
					</h:inputText>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<h:message for="endereco" infoClass="info" errorClass="error" />
					<h:outputLabel value="Endereço" for="endereco" />
					<h:inputText id="endereco" value="#{loginBean.enderecoUsuario}"
						size="50" styleClass="form-control">
					</h:inputText>
				</div>
				<div class="col-md-3">
					<h:outputLabel value="Número" for="enderecoN" />
					<h:inputText id="enderecoN" value="#{loginBean.enderecoNumero}"
						size="50" required="true" requiredMessage="Número é obrigatório"
						styleClass="form-control">
						<f:validateLength minimum="1" maximum="50" />
					</h:inputText>
				</div>
				<div class="col-md-5">
					<h:outputLabel value="Complemento" for="complemento" />
					<h:inputText id="complemento"
						value="#{loginBean.complementoEndereco}" size="50"
						styleClass="form-control">

					</h:inputText>
				</div>

			</div>

			<div class="row">
				<div class="col-md-4">
					<h:outputLabel value="Seu usuario" for="login" />
					<h:inputText id="login" value="#{loginBean.usuarioLogin}" size="50"
						required="true" requiredMessage="Login é obrigatório"
						styleClass="form-control">
						<f:validateLength minimum="1" maximum="50" />
					</h:inputText>
				</div>
				<div class="col-md-3">
					<h:outputLabel value="Nova senha" for="senha1" />

					<h:inputText id="senha1" value="#{loginBean.senhaLogin}" size="50"
						styleClass="form-control" />
				</div>
				<div class="col-md-3">
					<h:outputLabel value="Repita a nova senha" for="senha2" />
					<h:inputText id="senha2" value="#{loginBean.senhaLogin2}" size="50"
						styleClass="form-control" />

				</div>
			</div>


			<br />
			<h:commandButton action="#{loginBean.salvar()}" value="Salvar"
				styleClass="btn btn-primary" />
				&nbsp;
				<h:commandButton action="/usuario/inicial" immediate="true"
				value="Voltar" styleClass="btn" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
